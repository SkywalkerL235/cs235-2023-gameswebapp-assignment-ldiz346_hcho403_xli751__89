<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>genre_search</title>
    <link
      rel="stylesheet" href="../static/css/main.css"
    />
</head>
<body>
      {% include 'navbar.html' %}
      <div class="content">
          <main id="main">
              {% for genre in unique_genres %}
                <div class = 'ganreSearchList'>
                    <li><a href="{{ url_for('filter_by_genre', selected_genre=genre) }}">{{ genre }}</a></li>
                </div>
              {% endfor %}


          </main>

    </div>
</body>
</html>
