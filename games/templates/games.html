<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Layout</title>
    <link
      rel="stylesheet" href="../static/css/main.css"
    />
</head>
<body>

    {% include 'navbar.html' %}

    <div class="content">
      <header id="header">
              <h1>Game Library</h1>
              <div class="copyright">&copy; ldiz346 | hcho403 | xli751</div>
            </header>

        <div class="topnav">
            <div class="search-container">
                <form action="/action_page.php">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

            <div id="container">
              <main id="main">
                    <Table>
                      {% for game in listOfGames %}
                        <tr>
                            <td><a href="{{ url_for('show_gamedesc', gameToDisplay=game.id) }}" > <img src="{{ game.image }}" alt="game image"> </a></td>
                            <td><a href="{{ url_for('show_gamedesc', gameToDisplay=game.id) }}">
                                <h2>{{ game.name }}</h2>
                                <div class="description">
                                <p><i>Price:</i> ${{ game.price }}</p><p><i>Publishers:</i> {{ game.publishers }}</p><p><i>Release Date:</i>
                                  {{ game.date }}</p><p><i>Genres:</i> {{ game.genres }}</p><p><i>Reviews:</i>  ({{ game.reviews }})</p>
                                </div>
                            </a></td>
                        </tr>

                      {% endfor %}
                    </Table>
              </main>
            </div>
    </div>
</body>
</html>
